<!DOCTYPE html>
<html lang="Ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mesto</title>
    </head>
    <body class="page">
        <header class="header">
            <img src="<%=require('./images/vector.svg')%>" class="header__logo" alt="Лого" />
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__container">
                    <button class="profile__avatar-edit-button" type="button"><img
                        class="profile__avatar"
                        src="<%=require('./images/avatar.png')%>"
                        alt="аватар"
                    /></button>
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button
                            class="profile__popup-open"
                            type="button"
                        ></button>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button">
                    <img
                        class="profile__close"
                        src="<%=require('./images/krest.svg')%>"
                        alt="крестик"
                    />
                </button>
            </section>

            <section class="elements">

            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
        </footer>

        <div class="popup popup_type_avatar">
            <div class="popup__container">
                <button class="popup__close" type="button"></button>
                <form class="popup__form popup__form_avatar" name="avatar-form" novalidate>
                        <h2 class="popup__title">Обновить Аватар</h2>
                        <section class="popup__section">
                            <input
                                class="popup__input popup__input_type_link"
                                name="link"
                                type="url"
                                id="avatar-input"
                                placeholder="Ссылка на картинку"
                                required
                            />
                            <span class="popup__input-error" id="avatar-input-error"></span>
                        </section>
                        <button class="popup__button popup__button_type_new-card" type="submit">
                            Сохранить
                        </button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_edit">
            <div class="popup__container">
                <button class="popup__close" type="button"></button>
                <form class="popup__form popup__form_edit" name="profile-form" novalidate>
                    <h2 class="popup__title">Редактировать профиль</h2>
                        <section class="popup__section">
                            <input
                                class="popup__input popup__input_type_name"
                                name="name"
                                type="text"
                                id="name-input"
                                placeholder="Имя"
                                value="Жак-Ив Кусто"
                                minlength="2" 
                                maxlength="40"
                                required
                            />
                            <span class="popup__input-error" id="name-input-error"></span>
                        </section>
                        <section class="popup__section">
                            <input
                                class="popup__input popup__input_type_about"
                                name="about"
                                type="text"
                                id="about-input"
                                placeholder="О себе"
                                value="Исследователь океана"
                                minlength="2" 
                                maxlength="200"
                                required
                            />
                            <span class="popup__input-error" id="about-input-error"></span>
                        </section>
                        <button class="popup__button popup__button_type_edit" type="submit">
                            Сохранить
                        </button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_add">
            <div class="popup__container">
                <button class="popup__close" type="button"></button>
                <form class="popup__form popup__form_new-card" name="card-form" novalidate>
                        <h2 class="popup__title">Новое место</h2>
                        <section class="popup__section">
                            <input
                                class="popup__input popup__input_type_title"
                                name="title"
                                type="text"
                                id="place-input"
                                placeholder="Название"
                                minlength="2" 
                                maxlength="30"
                                required
                            />
                            <span class="popup__input-error" id="place-input-error"></span>
                        </section>
                        <section class="popup__section">
                            <input
                                class="popup__input popup__input_type_link"
                                name="link"
                                type="url"
                                id="link-input"
                                placeholder="Ссылка на картинку"
                                required
                            />
                            <span class="popup__input-error" id="link-input-error"></span>
                        </section>
                        <button class="popup__button popup__button_type_new-card" type="submit">
                            Создать
                        </button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_image">
            <div class="popup__container-image">
                <button class="popup__close popup__close_image" type="button"></button>
                <img class="popup__image" src="#" alt=" ">
                <p class="popup__about"></p>
            </div>
        </div>

        <div class="popup popup_type_confirm">
            <div class="popup__container">
                <button class="popup__close" type="button"></button>
                 <form class="popup__form popup__form_delete" name="delete-form" novalidate>
                    <h2 class="popup__title popup__title_confirm">Вы уверены?</h2>
                    <button class="popup__button popup__button_type_deleted" type="submit">
                       Да
                    </button>
                </form>
            </div>
        </div>

        <template id="template" class="element-template">
            <div class="element">
                <button class="element__basket" type="button"></button>
                <img class="element__photo element__photo_type_popup" src=" " alt=" ">
                <div class="element__discription">
                    <h2 class="element__title"></h2>
                    <div class="element__like-box">
                        <button class="element__like" type="button"></button>
                        <p class="element__like-counter"></p>
                    </div>
              </div>
              </div>
        </template>
    </body>
</html>
