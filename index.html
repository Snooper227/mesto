<!DOCTYPE html>
<html lang="Ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mesto</title>
        <link rel="stylesheet" href="./pages/index.css" />
    </head>
    <body class="page">
        <header class="header">
            <img src="./images/vector.svg" class="header__logo" alt="Лого" />
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__container">
                    <img
                        class="profile__avatar"
                        src="./images/avatar.png"
                        alt="аватар"
                    />
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button
                            class="profile__popup-open"
                            type="button"
                        ></button>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button">
                    <img
                        class="profile__close"
                        src="./images/krest.svg"
                        alt="крестик"
                    />
                </button>
            </section>

            <section class="elements">
                <div class="element">
                    <img
                        class="element__photo"
                        src="./images/image1.png"
                        alt="Карачаевск"
                    />
                    <div class="element__discription">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img
                        class="element__photo"
                        src="./images/image2.png"
                        alt="Гора Эльбрус"
                    />
                    <div class="element__discription">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img
                        class="element__photo"
                        src="./images/image3.png"
                        alt="Домбай"
                    />
                    <div class="element__discription">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img
                        class="element__photo"
                        src="./images/image4.png"
                        alt="Гора Эльбрус"
                    />
                    <div class="element__discription">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img
                        class="element__photo"
                        src="./images/image5.png"
                        alt="Домбай"
                    />
                    <div class="element__discription">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img
                        class="element__photo"
                        src="./images/image6.png"
                        alt="Карачаево"
                    />
                    <div class="element__discription">
                        <h2 class="element__title">Карачаево-Ч...</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

        <div class="popup">
            <div class="popup__container">
                <button class="popup__close" type="button"></button>
                <form class="popup__content" name="editPopup">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input
                        class="popup__input popup__input_type_name"
                        name="name"
                        type="text"
                        placeholder="Имя профиля"
                        value="Жак-Ив Кусто"
                    />
                    <input
                        class="popup__input popup__input_type_discription"
                        name="description"
                        type="text"
                        placeholder="Описание провиля"
                        value="Исследователь океана"
                    />
                    <button class="popup__add-button" type="submit">
                        Сохранить
                    </button>
                </form>
            </div>
        </div>
        <script src="./script/index.js"></script>
    </body>
</html>
