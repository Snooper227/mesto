<!DOCTYPE html>
<html lang="Ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mesto</title>
        <link rel="stylesheet" href="./pages/index.css" />
    </head>
    <body class="page">
        <header class="header">
            <img src="./images/vector.svg" class="header__logo" alt="Лого" />
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__container">
                    <img
                        class="profile__avatar"
                        src="./images/avatar.png"
                        alt="аватар"
                    />
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button
                            class="profile__popup-open"
                            type="button"
                        ></button>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button">
                    <img
                        class="profile__close"
                        src="./images/krest.svg"
                        alt="крестик"
                    />
                </button>
            </section>

            <section class="elements">

            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

        <div class="popup popup_type_edit">
            <div class="popup__container">
                <button class="popup__close" type="button"></button>
                <form class="popup__form popup__form_edit" name="profile-form" novalidate>
                    <h2 class="popup__title">Редактировать профиль</h2>
                        <section class="popup__section">
                            <input
                                class="popup__input popup__input_type_name"
                                name="name"
                                type="text"
                                id="name"
                                placeholder="Имя"
                                value="Жак-Ив Кусто"
                                minlength="2" 
                                maxlength="40"
                                required
                            />
                            <span class="popup__input-error"></span>
                        </section>
                        <section class="popup__section">
                            <input
                                class="popup__input popup__input_type_discription"
                                name="description"
                                type="text"
                                id="discription"
                                placeholder="О себе"
                                value="Исследователь океана"
                                minlength="2" 
                                maxlength="200"
                                required
                            />
                            <span class="popup__input-error"></span>
                        </section>
                        <button class="popup__button popup__button_type_edit" type="submit">
                            Сохранить
                        </button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_add">
            <div class="popup__container">
                <button class="popup__close" type="button"></button>
                <form class="popup__form popup__form_new-card" name="card-form" novalidate>
                        <h2 class="popup__title">Новое место</h2>
                        <section class="popup__section">
                            <input
                                class="popup__input popup__input_type_title"
                                name="title"
                                type="text"
                                id="new-place"
                                placeholder="Название"
                                minlength="2" 
                                maxlength="30"
                                required
                            />
                            <span class="popup__input-error"></span>
                        </section>
                        <section class="popup__section">
                            <input
                                class="popup__input popup__input_type_link"
                                name="link"
                                type="url"
                                id="address"
                                placeholder="Ссылка на картинку"
                                required
                            />
                            <span class="popup__input-error"></span>
                        </section>
                        <button class="popup__button popup__button_type_new-card" type="submit">
                            Создать
                        </button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_image">
            <div class="popup__container-image">
                <button class="popup__close popup__close_image" type="button"></button>
                <img class="popup__image" src="#" alt=" ">
                <p class="popup__about"></p>
            </div>
        </div>

        <template class="element-template">
            <div class="element">
                <button class="element__basket" type="button"></button>
                <img class="element__photo element__photo_type_popup" src=" " alt=" ">
                <div class="element__discription">
                    <h2 class="element__title"></h2>
                    <button class="element__like" type="button"></button>
              </div>
              </div>
        </template>
        <script src="./script/validate.js"  defer></script>
        <script src="./script/index.js"  defer></script>
    </body>
</html>
