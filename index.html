<!DOCTYPE html>
<html lang="Ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mesto</title>
        <link rel="stylesheet" href="./pages/index.css" />
    </head>
    <body class="page">
        <header class="header">
            <img src="./images/vector.svg" class="header__logo" alt="Лого" />
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__container">
                    <img
                        class="profile__avatar"
                        src="./images/avatar.png"
                        alt="аватар"
                    />
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button
                            class="profile__popup-open"
                            type="button"
                        ></button>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button">
                    <img
                        class="profile__close"
                        src="./images/krest.svg"
                        alt="крестик"
                    />
                </button>
            </section>

            <section class="elements">

            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

        <div class="popup popup_type_edit">
            <div class="popup__container">
                <button class="popup__close" type="button"></button>
                <form class="popup__content popup__content_edit" name="editPopup">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input
                        class="popup__input popup__input_type_name"
                        name="name"
                        type="text"
                        placeholder="Имя профиля"
                        value="Жак-Ив Кусто"
                    />
                    <input
                        class="popup__input popup__input_type_discription"
                        name="description"
                        type="text"
                        placeholder="Описание провиля"
                        value="Исследователь океана"
                    />
                    <button class="popup__add-button popup__add-button_type_edit" type="submit">
                        Сохранить
                    </button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_add">
            <div class="popup__container">
                <button class="popup__close" type="button"></button>
                <form class="popup__content popup__content_new-card" name="Popup_type_new-card">
                    <h2 class="popup__title">Новое место</h2>
                    <input
                        class="popup__input popup__input_type_title"
                        name="title"
                        type="text"
                        placeholder="Название"
                        value=""
                    />
                    <input
                        class="popup__input popup__input_type_address"
                        name="address"
                        type="text"
                        placeholder="Ссылка на картинку"
                        value=""
                    />
                    <button class="popup__add-button popup__add-button_type_new-card" type="submit">
                        Создать
                    </button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_image">
            <div class="popup__container-image">
                <button class="popup__close popup__close_image" type="button"></button>
                <img class="popup__image" src=" " alt=" ">
                <p class="popup__about"></p>
            </div>
        </div>

        <template class="element-template">
            <div class="element">
                <button class="element__basket" type="button"></button>
                <img class="element__photo element__photo_type_popup" src=" " alt=" ">
                <div class="element__discription">
                    <h2 class="element__title"></h2>
                    <button class="element__like" type="button"></button>
              </div>
              </div>
        </template>
        <script src="./script/index.js"></script>
    </body>
</html>
